<h4 class="text-center">Login</h4>

<form class="form mt-4" (ngSubmit)="login()" #loginForm="ngForm">
  <div class="form-group">
    <input 
    [(ngModel)]="usuario"  
    name="usuario"   
    class="form-control"
    placeholder="username"
    #campoUsuario="ngModel"
      required> 
      <app-mensagem 
      *ngIf="campoUsuario.invalid && campoUsuario.touched"
       mensagem="Usuário obrigatório"></app-mensagem>   
  </div>
  <div class="form-group">
    <input  
      [(ngModel)]="senha"    
      name="senha"
      type="password"
      class="form-control"
      placeholder="password"
      #campoSenha="ngModel"
      required>    
      <app-mensagem
      *ngIf="campoSenha.invalid && campoSenha.touched"
      mensagem="Senha obrigatória"></app-mensagem>
  </div>

  <button    
    type="submit"
    class="btn btn-primary btn-block"
    [disabled]="loginForm.invalid"
    >
    Login
  </button>
</form>
<p>Not a user? <a [routerLink]="['new-user']">Signup!</a></p>
