<h4 class="text-center">Login</h4>

<form class="form mt-4" (ngSubmit)="login()">
  <div class="form-group">
    <input 
      [(ngModel)]="usuario"  
      name="usuario"   
      class="form-control"
      placeholder="username"
      required>    
  </div>
  <div class="form-group">
    <input  
      [(ngModel)]="senha"    
      name="senha"
      type="password"
      class="form-control"
      placeholder="password"
      required>    
  </div>

  <button    
    type="submit"
    class="btn btn-primary btn-block">
    Login
  </button>
</form>
<p>Not a user? <a [routerLink]="['new-user']">Signup!</a></p>
